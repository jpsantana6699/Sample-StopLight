<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World API - Documentação e Testes</title>
    <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@stoplight/elements/styles.min.css">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        elements-api {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <elements-api
        apiDescriptionUrl="/openapi.yaml"
        router="hash"
        layout="sidebar"
        tryItCredentialsPolicy="omit"
        tryItCorsProxy=""
        hideTryIt="false"
        hideSchemas="false"
        hideDownloadButton="false"
        hideServerInfo="false"
        allowSchemaExamples="true"
    >
    </elements-api>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elementsApi = document.querySelector('elements-api');
            if (elementsApi) {
                elementsApi.setAttribute('tryItCredentialsPolicy', 'omit');
                elementsApi.setAttribute('hideTryIt', 'false');
            }
        });
    </script>
</body>
</html>
